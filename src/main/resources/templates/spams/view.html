<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fontawesome-free-6.3.0-web -->
    <link th:href="@{./../webjars/font-awesome/6.3.0/css/all.min.css}" rel="stylesheet">
    <!-- Bootstrap 5.3.2 -->
    <link th:href="@{./../webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{./../webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
    <!-- Popper.js 2.11.7 -->
    <script th:src="@{./../webjars/popper.js/2.11.7/umd/popper.js}"></script>
    <!-- Jquery.js 3.7.1 -->
    <script th:src="@{./../webjars/jquery/3.7.1/jquery.min.js}"></script>
    <!-- Summernote 0.8.10 -->
    <link th:href="@{./../webjars/summernote/0.8.10/summernote-lite.css}" rel="stylesheet">
    <script th:src="@{./../webjars/summernote/0.8.10/summernote-lite.js}"></script>
    <script th:src="@{./../webjars/summernote/0.8.10/lang/summernote-ru-RU.js}"></script>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:href="@{./../index}">Main</a>
                    <a  sec:authorize="isAuthenticated()" class="nav-item nav-link" th:href="@{./../filter/create}">Add filter</a>
                    <a class="nav-item nav-link active" th:href="@{./../spams/view}">Spam</a>
                    <a class="nav-item nav-link" th:href="@{./../login}">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row pt-2">
            <div class="cell">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                            <tr th:each="spam: ${spams}">
                                <td>
                                    <div>
                                        <span th:text="${spam.chat.title}"></span> |
                                        @<span th:text="${spam.contact.username}"></span> |
                                        <span th:text="${spam.contact.ham}"></span>/<span th:text="${spam.contact.spam}"></span>
                                        <span th:text="${#dates.format(spam.time.time,'dd.MM.yyyy HH:MM')}"></span>
                                    </div>
                                    <div>
                                        <small class="mb-2 text-muted">
                                            <span th:text="${spam.text}"></span>
                                        </small>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
